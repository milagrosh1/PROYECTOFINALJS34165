            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#267365" fill-opacity="1" d="M0,128L48,117.3C96,107,192,85,288,90.7C384,96,480,128,576,128C672,128,768,96,864,80C960,64,1056,64,1152,85.3C1248,107,1344,149,1392,170.7L1440,192L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path></svg>

                        <div class="Contact">
                            <div class="phone">
                                <i class="fa-solid fa-phone"></i> 
                                <p>11 3939-2431</p>
                            </div>
                            <div class="email">

                                <a href="#">ianfphotography@gmail.com</a>
                            </div>
                        </div>
                    </div>
                    </div>

                <div class="FormContact">  
                    <form class="form">
                        <label>Name</label>
                        <input class="information1" type="text" placeholder="John Week" required>

                        <label>Email</label>
                        <input class="information1" type="email" placeholder="johnweek@hotmail.com" required>

                        <label>Message</label>
                        <textarea class="information2" placeholder="Hi..." cols="30" rows="10"></textarea required>


                        <input class="submitButton" type="submit" value="send">
                    </form>
                </div>
            </div>
